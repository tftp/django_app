{% extends 'main/base.html' %}

{% block title %}
{{ product }}
{% endblock %}

{% block body %}
{% load django_bootstrap5 %}

<br>
<h3>{{ product }}</h3>
<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <p class="card-text">{% firstof product.description "Нет данных"%}</p>
                <a href="{% url 'main:product_records_list' pk=product.pk %}" class="btn btn-primary">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
