{% extends 'main/base.html' %}

{% block body %}

{% load django_bootstrap5 %}
<br>
<h4>{{ record.product }}</h4>
<h4>{{ record.customer }}</h4>
<div class="row ">
    <div class="col-5">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Обновить" %}
        </form>
    </div>
</div>
{% endblock %}
